
<ion-content no-bounce>
  <div class="fixed-content">
    <div class="fin71-logo">
      <div class="main">
        fin71
      </div>
      <div class="slogan">
        track expenses, anywhere, in every currency and share the cost with friends
      </div>
    </div>
    <form class="login-form" (change)="disableInvalidPasswordStyle()" (submit)="doLogin()">
      <ion-list>

        <ion-item>
          <ion-label class="login-label" floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="account.userId" name="userId"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="login-label" floating>{{ 'LOGIN_PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

        

      </ion-list>
    </form>

    <button ion-button icon-right (click)="auth.facebookLogin()" hidden >
      Login with
      <ion-icon name="logo-facebook"></ion-icon>
    </button>

  </div>
</ion-content>
